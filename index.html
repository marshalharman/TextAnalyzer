<!doctype html>
<html lang="en">
  <head>
    <title>TextInfo-Know your text</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="style.css">
    <script src="SearchString.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="logo">
            <img src="images/logo1.png" alt="">
         </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
          </form>
        </div>
      </nav>
     <div class="container">
         <div class="row">
             <!--Main Content Area-->
            <div class="col-md-8">
                 <div class="card mb-4 mt-4">
                     <h2 class="card-header" id="fileName">Select a file</h2>
                     <div class="card-body">
                         <div class="displayBox scroll-box" id="fileContent">
                             Select a text file on the right
                         </div>
                     </div>
                     <div class="card-footer text-muted">
                         <a href="https://github.com/marshalharman/TextInfo" target="_blank">GitHub</a>
                     </div>
                 </div>

            </div>
             <!-- SideBar Content-->
            <div class="col-md-4">
                 <!--Search Widget-->
                 <div class="card my-4">
                     <h5 class="card-header">
                         Search
                     </h5>
                     <div class="card-body">
                         <div class="input-group">
                             <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                             <span class="input-group-btn">
                                 <button class="btn btn-secondary" type="button" onclick="performMark()">Search</button> 
                             </span>
                         </div>
                     </div>

                     <div class="card-footer" id="searchstat">
                    </div> 
                 </div>
                 <!--Select a file Widget-->
                 <div class="card my-4">
                     <h5 class="card-header">Select a file</h5>
                     <div class="card-body">
                         <div class="row">
                             <div class="col-md-12">
                                 <form action="/upload" method="post" enctype="multipart/form-data">
                                    <input type="file" name="textFile">
                                    <button>Submit</button>
                                </form>
                                 <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadfile()">Analyze</a></li>
                                 </ul>
                             </div>
                         </div>
                     </div>
                 </div>
                 <!--Most used words-->
                 <div class="card my-4">
                     <h5 class="card-header">Most Used Words</h5>
                     <div class="card-body">
                         <div class="row">
                             <div class="col-md-12">
                                 <ul class="list-unstyled mb-0" id="mostUsed">

                                 </ul>
                             </div>
                         </div>
                     </div>
                 </div>
                 <!--Least used words-->
                 <div class="card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                 </div>
                 <!--Document Stats-->
                 <div class="card my-4">
                     <h5 class="card-header">Document Stats</h5>
                     <div class="card-body">
                            <ul class="list-unstyled mb-0">
                                <li id="docLength"></li>
                                <li id="wordCount"></li>
                                <li id="charCount"></li>
                            </ul>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>
     </script>
    </body>
</html>
